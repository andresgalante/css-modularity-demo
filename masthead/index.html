<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masthead</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/patternfly.css">
  </head>
  <body>

    <div class="container-fluid">

      <header class="pf-masthead row justify-content-between align-items-stretch">

        <div class="pf-masthead__section col-auto d-flex align-items-stretch">

          <div class="pf-masthead__navicon align-self-center hidden-md-up">

           <button class="btn btn-link" aria-labelledby="Button">
             <span class="fa fa-bars"></span>
            </button>
          </div>

          <a class="pf-masthead__brand align-self-center" href="">
            <img src="http://www.patternfly.org/assets/img/brand.svg" />
          </a>

        </div>

        <div class="pf-masthead__section col-auto d-flex align-items-stretch hidden-sm-down">

          <ul class="pf-utilities nav align-items-stretch">
            <li class="nav-item d-flex align-items-stretch">
              <a class="nav-link d-flex align-items-center" href="#">Status</a>
            </li>
            <li class="nav-item d-flex align-items-stretch">
              <a class="nav-link d-flex align-items-center" href="#">Link</a>
            </li>
            <li class="nav-item d-flex align-items-stretch">
              <a class="nav-link d-flex align-items-center" href="#">Brian Johnson</a>
            </li>
          </ul>

        </div>

      </header>

    </div>

  </body>
</html>
